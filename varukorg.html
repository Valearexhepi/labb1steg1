<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Lägg till nya kurser i kurslistan</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">För admin</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Kursens titel:</label>
            <input type="text" class="form-control" id="coursname">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Kursnummer:</label>
            <input type="text" class="form-control" id="coursnumber">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Pris:</label>
            <input type="text" class="form-control" id="coursprice">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Kursens längd:</label>
            <input type="text" class="form-control" id="courslength">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Beskrivning</label>
            <textarea class="form-control" id="messagetext"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Avbryt</button>
        <button type="button" class="btn btn-primary" id="till" onclick="addCours()" >Lägg till</button>
      </div>
    </div>
  </div>
</div>
